<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elite Trainer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <h1 id="main-title">Elite Trainer</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="{{ url_for('player.home') }}">Home</a></li>
                <li><a href="{{ url_for('player.view_players') }}">View Players</a></li>
                <li><a href="{{ url_for('player.view_events') }}">View Events</a></li>
                <li><a href="{{ url_for('player.create_player') }}">Create Player</a></li>
                <li><a href="{{ url_for('player.create_event') }}">Create Event</a></li>
                <li><a href="{{ url_for('player.lineup_manager') }}">Lineup Manager</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
   
    <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
