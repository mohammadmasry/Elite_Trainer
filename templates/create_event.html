{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create_event.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Event</h1>
    <form method="POST" id="create-event-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Event Title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Event Description"></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Event Location" required>

        <button type="submit" class="button">Create Event</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/create_event.js') }}" defer></script>
{% endblock %}
